<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-md-4 offset-md-4 text-center mt-3 text-dark">
          <span id="timer" class="h1">25:00</span>
        </div>
        <div class="col-md-4 offset-md-4 text-center mt-3 text-dark">
          <span id="comment" class="mt-2"></span>
        </div>
      </div>
      <div class="row pt-4 pb-4">
        <div class="col-md-2 offset-md-4">
          <button
            id="start"
            type="button"
            class="btn btn-success"
            style="width: 100%"
          >
            Başlat
          </button>
        </div>
        <div class="col-md-2">
          <button
            id="stop"
            type="button"
            class="btn btn-danger"
            style="width: 100%"
          >
            Durdur
          </button>
        </div>
      </div>
    </div>
    <p class="h4 text-center text-warning mt-3">Yapılacaklar</p>

    <div class="input-group mb-3">
      <select class="custom-select-prepend" id="inputGroupSelect01">
        <option selected>Konu</option>
        <option value="1">Personal</option>
        <option value="2">Work</option>
      </select>
      <input
        id="duty"
        type="text"
        class="form-control"
        placeholder="Kısa açıklama"
      />
      <div class="input-group-append">
        <span id="add" class="input-group-text">+</span>
      </div>
    </div>

    <ul id="toDoList" class="list-group list-group-flush" style="display: none">
      <!-- <li class="list-group-item list-group-item-action"></li> -->
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
